name: Telegram Reposter

on:
  schedule:
    - cron: '0 6,11,16 * * *'
  workflow_dispatch:
    inputs:
      only_brand_fact:
        description: 'Опубликовать ТОЛЬКО факт-пост'
        type: choice
        options:
          - 'Нет'
          - 'Да'
        default: 'Нет'
      force_brand_fact:
        description: 'Опубликовать факт-пост немедленно'
        type: choice
        options:
          - 'Нет'
          - 'Да'
        default: 'Нет'
      force_full_repost:
        description: 'Перепроверить последние 20 постов'
        type: choice
        options:
          - 'Нет'
          - 'Да'
        default: 'Нет'

jobs:
  repost:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install telethon python-telegram-bot urllib3

      # Восстановление состояния
      - name: Restore last_processed.json
        uses: actions/cache@v4
        with:
          path: last_processed.json
          key: last-processed-${{ hashFiles('last_processed.json') }}
          restore-keys: last-processed-

      - name: Restore last_brand_fact_post.txt
        uses: actions/cache@v4
        with:
          path: last_brand_fact_post.txt
          key: last-fact-${{ hashFiles('last_brand_fact_post.txt') }}
          restore-keys: last-fact-

      - name: Restore failed_posts.txt
        uses: actions/cache@v4
        with:
          path: failed_posts.txt
          key: failed-posts-${{ hashFiles('failed_posts.txt') }}
          restore-keys: failed-posts-

      - name: Restore published_source_posts.txt
        uses: actions/cache@v4
        with:
          path: published_source_posts.txt
          key: published-source-posts-${{ hashFiles('published_source_posts.txt') }}
          restore-keys: published-source-posts-

      # Запуск
      - name: Run Reposter
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GIGACHAT_API_KEY: ${{ secrets.GIGACHAT_API_KEY }}
          ONLY_BRAND_FACT: ${{ github.event.inputs.only_brand_fact == 'Да' && '1' || '0' }}
          FORCE_BRAND_FACT: ${{ github.event.inputs.force_brand_fact == 'Да' && '1' || '0' }}
          FORCE_FULL_REPOST: ${{ github.event.inputs.force_full_repost == 'Да' && '1' || '0' }}
        run: python repost.py

      # Сохранение состояния
      - name: Save last_processed.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          path: last_processed.json

      - name: Save last_brand_fact_post.txt
        if: always()
        uses: actions/upload-artifact@v4
        with:
          path: last_brand_fact_post.txt

      - name: Save failed_posts.txt
        if: always()
        uses: actions/upload-artifact@v4
        with:
          path: failed_posts.txt

      - name: Save published_source_posts.txt
        if: always()
        uses: actions/upload-artifact@v4
        with:
          path: published_source_posts.txt
